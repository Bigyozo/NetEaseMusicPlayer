<div class="member">
  <div class="login" *ngIf="!user; else logined">
    <p>
      <!-- 登陆网易云音乐，享受无限收藏的乐趣 -->
      {{ lanRes.C00014 }}
    </p>
    <button nz-button class="btn" (click)="openModal.emit()">
      <!-- 用户登陆 -->
      {{ lanRes.C00015 }}
    </button>
  </div>
  <ng-template #logined>
    <div class="n-myinfo">
      <div class="f-cb clearfix">
        <div class="head">
          <img appImgDefault [src]="user.profile.avatarUrl" [alt]="user.profile.nickname" />
        </div>
        <div class="info">
          <h4>
            <a class="nm ellipsis">{{ user.profile.nickname }}</a>
          </h4>
          <p class="lv">
            <span class="u-lv u-icn2"> {{ user.level }}<i class="lvright u-icn2"></i> </span>
          </p>
          <div
            class="btnwrap f-pr"
            nz-tooltip
            [nzTitle]="tipTitle"
            nzPlacement="bottom"
            [nzVisible]="showTip"
          >
            <button nz-button nzType="primary" nzBlock (click)="onSignin()">
              <!-- 签到 -->
              {{ lanRes.C00016 }}
            </button>
          </div>
        </div>
      </div>

      <ul class="dny clearfix">
        <li class="fst">
          <strong class="ellipsis">{{ user.profile.eventCount }}</strong>
          <span>
            <!-- 动态 -->
            {{ lanRes.C00017 }}
          </span>
        </li>
        <li>
          <strong class="ellipsis">{{ user.profile.follows }}</strong>
          <span>
            <!-- 关注 -->
            {{ lanRes.C00018 }}
          </span>
        </li>
        <li class="lst">
          <strong class="ellipsis">{{ user.profile.followeds }}</strong>
          <span>
            <!-- 粉丝数 -->
            {{ lanRes.C00019 }}
          </span>
        </li>
      </ul>
    </div>
  </ng-template>
</div>
